<!DOCTYPE html>
<html>
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css">

<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<h1><span th:text="${heading}"></span></h1>
		<form method="post" th:object="${item}" th:action=@{/inventory/update}>
			<div class="form-group-row">
				<div class="col-sm-12">
					<input type="hidden" class="form-control" name="itemId" th:field="${item.itemId}">
				</div>				
			</div>
			<div class="form-group-row">
				<label for="itemName" class="col-sm-2 col-form-label">Item Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="itemName" th:field="${item.itemName}">
				</div>				
			</div>
			<div class="form-group-row">
				<label for="itemPrice" class="col-sm-2 col-form-label">Item Price</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="itemPrice" required placeholder="Item Price" th:field="${item.itemPrice}" step="any">
				</div>				
			</div>
			<div class="form-group-row">
				<label for="itemQty" class="col-sm-2 col-form-label">Item Quantity</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="itemQty" required placeholder="Item Qty"  th:field="${item.itemQty}"step="any" min="0">
				</div>				
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>

<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/2.5.4/umd/popper.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>

</html>
